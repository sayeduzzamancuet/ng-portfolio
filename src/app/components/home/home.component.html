<div @fade>
    <h1>
        Hi, this is Sayed Uz Zaman!
    </h1>
    <p>
        I am a software developer. Working in Java spring, spring boot, c# MVC, C# winform, SQL, MySQL, node express and Docker technologies.
    </p>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="institute">
          <th mat-header-cell *matHeaderCellDef> institute </th>
          <td mat-cell *matCellDef="let element"> {{element.institute}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> score </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    <!-- <app-data-table> </app-data-table> -->

</div>
