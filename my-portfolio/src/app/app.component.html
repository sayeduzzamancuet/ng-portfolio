<mat-toolbar color="primary">
  <div >Welcome</div>
  <div class="fill-remaining-space">
    <button mat-button>Home</button>
    <button mat-button>Portfolio</button>
    <button mat-button>Cheat Sheets</button>
    <button mat-button>About</button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" (opened)="setToggleBtnText('Close')" (closed)="setToggleBtnText('Open')" [(opened)]="opened">SAYED UZ ZAMAN
    <mat-nav-list>
      <div class="profile-picture">
        <img src="https://www.w3schools.com/howto/img_avatar.png">
    </div>
    <a id="nav-home" mat-list-item routerLink='/home' routerLinkActive="active">Home</a>
    <a id="nav-schulauswahl" mat-list-item routerLink='/about' routerLinkActive="active" >
        About me
    </a>
    <a id="nav-schule-list" mat-list-item routerLink='/contact' routerLinkActive="active" >
        Contact
    </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button color="accent" (click)="sidenav.toggle()">{{toggleBtnText}}</button>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
